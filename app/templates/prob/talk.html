{% extends "base.html" %}

{% block body %}
<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Free Talking</strong>
            </h2>
            <hr>
        </div>
        <div style="height: auto; width: 100%;" align="center">
            이 페이지에 맞지 않는 글일 경우, 무통보 삭제됩니다.<br><br>
            <form method="post" action="/prob/talk">
              <div class="form-group" style="width: 50%">
                <input name="talk" type="text" class="form-control" id="talk_input" placeholder="말은 사람의 인격입니다.">

              </div>
                <button type="submit" class="btn btn-default">작성</button>
            </form>
            {% for talk in all_talk %}
                <hr>
                {{ talk.user.nickname }} : <br>
                {{ talk.content }}
            {% endfor %}
            <hr>
        </div>
        <div class="clearfix"></div>
    </div>
</div>


{% endblock %}
